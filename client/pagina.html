<template name="pagina">
	<main>
		<div class="container">
			<button class="btn btn-primary" data-toggle="modal" data-target="#formaPagina">Agregar</button>
		
			<div class="card card-cascade narrower mt-2">
				<div id="tblPagina" style="margin:25px;">
				
					<div>
						<div class="row m-0">
							<div class="col-md-5 border text-center">Página</div>
							<div class="col-md-5 border text-center">URL</div>
							<div class="col-md-1 border text-center p-0">Editar</div>
							<div class="col-md-1 border text-center p-0">Eliminar</div>
						</div>
						<div class="row m-0">
							<div class="col-md-5 border p-0">
								<input class="fltPagina filter w-100"/>
							</div>
							<div class="col-md-5 border p-0">
								<input class="fltUrl filter w-100"/>
							</div>
							<div class="col-md-1 border"></div>
							<div class="col-md-1 border"></div>
						</div>
					</div>
					
					<div style="height:250px;overflow:auto;">
						{{#each Paginas}}
						<div class="row m-0">
							<div class="col-md-5 border text-center">{{Nombre}}</div>
							<div class="col-md-5 border text-center">{{Url}}</div>
							<div class="col-md-1 border text-center"><a class="editPagina" id="{{_id}}"  href=""><i class="fa fa-pencil" aria-hidden="true"></i></a></div>
							<div class="col-md-1 border text-center"><a class="deletePagina" id="{{_id}}"  href=""><i class="fa fa-trash" aria-hidden="true"></i></a></div>
						</div>
						{{/each}}
					</div>
					
					<div>
						<div class="row">
							<div class="col-md-12 text-center p-0 border">
								<select class="paginacion">
									<option>10</option>
									<option>25</option>
									<option>50</option>
								</select>
								Página
								<input class="pagina" style="width:30px;" value=""/>
								de páginas.
								registros de
								registros.
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
	
	<div class="modal fade" id="formaPagina" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Página</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="md-form">
						<input type="text" id="pagina" class="form-control" placeholder="Página" />
					</div>
					<div class="md-form">
						<input type="text" id="url" class="form-control" placeholder="URL"/>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnAgregarPagina">Guardar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>
