<template name="privilegios">
	<main>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formaPrivilegio">Agregar</button>
			<div class="card card-cascade narrower mt-2">
				<div id="tblPrivilegios" style="margin:25px;">
					
					<div>
						<div class="row text-center font-weight-bold align-middle">
							<div class="col-md-3 border">Página</div>
							<div class="col-md-3 border">Descripción</div>
							<div class="col-md-3 border">Clave</div>
							<div class="col-md-3 border">Ver</div>
						</div>
						<div class="row">
							<div class="col-md-3 p-0">
								<select id="fltPagina" class="w-100" style="height:30px;">
									<option value="">-Todas-</option>
									{{#each Paginas}}
									<option value="{{_id}}">{{Nombre}}</option>
									{{/each}}
								</select>
							</div>
							<div class="col-md-3 p-0">
								<input id="fltPagina" class="filtro w-100"/>
							</div>
							<div class="col-md-3 p-0">
								<input id="fltPagina" class="filtro w-100"/>
							</div>
							<div class="col-md-3 border"></div>
						</div>
					</div>
					
					<div style="height:250px;">
						{{#each Privilegios}}
						<div class="row">
							<div class="col-md-3 border">{{Pagina}}</div>
							<div class="col-md-3 border">{{Descripcion}}</div>
							<div class="col-md-3 border">{{Clave}}</div>
							<div class="col-md-3 border"></div>
						</div>
						{{/each}}
					</div>
					
					<div>
						<div class="row">
							<div class="col-md-12 border">
								&nbsp;
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
	
	<div class="modal fade" id="formaPrivilegio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Página</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="md-form">
						<select id="pagina" class="form-control">
							<option value="">- Seleccionar página -</option>
						{{#each Paginas}}
							<option value="{{_id}}">{{Nombre}}</option>
						{{/each}}
						</select>
					</div>
					<div class="md-form">
						<input type="text" id="descripcion" class="form-control" placeholder="Descripción" />
					</div>
					<div class="md-form">
						<input type="text" id="clave" class="form-control" placeholder="Clave"/>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnAgregarPrivilegio">Guardar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>
