<template name="usuarios">
	<main>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formaUsuario">Agregar</button>
			<div class="card card-cascade narrower mt-2">
				<!--Card image-->
				<div class="view gradient-card-header blue-gradient narrower py-4 mx-4 mb-3 d-flex justify-content-center align-items-center">
					<h4 class="font-bold font-up mb-0">Usuarios</h4>
				</div>
				<!--/Card image-->
				<div class="px-4">
					<!--Table-->
					<table class="table table-hover table-bordered table-responsive-md mb-0">
						<!--Table head-->
						<thead>
							<tr>
								<th><a>Usuario<i class="fa fa-sort ml-1"></i></a></th>
								<th class="th-lg"><a>Nombre<i class="fa fa-sort ml-1"></i></a></th>
								<th class="th-lg"><a href="">Apellido paterno<i class="fa fa-sort ml-1"></i></a></th>
								<th class="th-lg"><a href="">Apellido materno<i class="fa fa-sort ml-1"></i></a></th>
								<th class="th-lg"><a href="">Correo<i class="fa fa-sort ml-1"></i></a></th>
								<th><a href="">Editar<i class="fa fa-sort ml-1"></i></a></th>
								<th><a href="">Eliminar<i class="fa fa-sort ml-1"></i></a></th>
							</tr>
						</thead>
						<!--Table head-->
						<!--Table body-->
						<tbody>
						{{#each Usuarios}}
							<tr>
								<td>{{Usuario}}</td>
								<td>{{Nombre}}</td>
								<td>{{ApellidoPaterno}}</td>
								<td>{{ApellidoMaterno}}</td>
								<td>{{Correo}}</td>
								<td class="text-center"><a class="editUsuario" id="{{_id}}"  href=""><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
								<td class="text-center"><a class="deleteUsuario" id="{{_id}}"  href=""><i class="fa fa-trash" aria-hidden="true"></i></a></td>
							</tr>
						{{/each}}
						</tbody>
						<!--Table body-->
					</table>
				</div>
				<hr class="my-0">
				<!--Bottom Table UI-->
				<div class="d-flex justify-content-center">
					<!--Pagination -->
					<nav class="my-4 pt-2">
						<ul class="pagination pagination-circle pg-blue mb-0">
							<!--First-->
							<li class="page-item clearfix d-none d-md-block"><a class="page-link">Inicio</a></li>
							<!--Arrow left-->
							<li class="page-item">
								<a class="page-link" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
							</a>
							</li>
							<!--Numbers-->
							<li class="page-item active"><a class="page-link">1</a></li>
							<!--Arrow right-->
							<li class="page-item">
								<a class="page-link" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Next</span>
							</a>
							</li>
							<!--First-->
							<li class="page-item clearfix d-none d-md-block"><a class="page-link">Fin</a></li>
						</ul>
					</nav>
					<!--/Pagination -->
				</div>
				<!--Bottom Table UI-->
			</div>
		</div>
	</main>
	<!-- Modal -->
	<div class="modal fade" id="formaUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="formAgregarUsuario" id="formAgregarUsuario">
						<div class="md-form">
							<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" />
						</div>
						<div class="md-form">
							<input type="text" id="password" name="password" class="form-control" placeholder="Contraseña"/>
						</div>
						<div class="md-form">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Apellido paterno"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Apellido materno"/>
						</div>
						<div class="md-form">
							<input type="text" id="correo" name="correo" class="form-control" placeholder="Correo"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnAgregarUsuario">Guardar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>
