<template name="usuarios">
	<main>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formaUsuario">Agregar</button>
				<!--Table-->
				<table id="usuarios" class="display">
					<thead>
						<tr>
							<th>Usuario</th>
							<th>Nombre</th>
							<th>Apellido paterno</th>
							<th>Apellido materno</th>
							<th>Privilegios</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
					{{#each Usuarios}}
						<tr>
							<td>{{Usuario}}</td>
							<td>{{Nombre}}</td>
							<td>{{ApellidoPaterno}}</td>
							<td>{{ApellidoMaterno}}</td>
							<td><a class="privilegiosUsuario" id="{{_id}}"><i class="fas fa-clipboard-list"></i></a></td>
							<td><a class="editUsuario" id="{{_id}}"><i class="fas fa-edit"></i></a></td>
							<td><a class="deleteUsuario" id="{{_id}}"><i class="fas fa-trash-alt"></i></a></td>
						</tr>
					{{/each}}
					</tbody>
					<tfoot>
					</tfoot>
				</table>
				<script>$("#usuarios").DataTable();</script>
		</div>
	</main>
	
	
	<!-- Modal -->
	<div class="modal fade" id="formaUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="formAgregarUsuario" id="formAgregarUsuario">
						<div class="md-form">
							<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" />
						</div>
						<div class="md-form">
							<input type="text" id="password" name="password" class="form-control" placeholder="Contraseña"/>
						</div>
						<div class="md-form">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Apellido paterno"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Apellido materno"/>
						</div>
						<div class="md-form">
							<input type="text" id="correo" name="correo" class="form-control" placeholder="Correo"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnAgregarUsuario">Guardar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>
