<template name="usuarios">
	<main>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formaUsuario">Agregar</button>
			<div class="card card-cascade narrower mt-2">
				<!--Table-->
				<div id="tblUsuarios" style="margin:25px;">
				
					<div>
						<div class="row text-center font-weight-bold align-middle">
							<div class="col-md-1 border p-0 align-middle">Usuario</div>
							<div class="col-md-1 border p-0 align-middle">Nombre</div>
							<div class="col-md-1 border p-0 align-middle">Apellido paterno</div>
							<div class="col-md-1 border p-0 align-middle">Apellido materno</div>
							<div class="col-md-5 border p-0 align-middle">Correo</div>
							<div class="col-md-1 border p-0 align-middle">Privilegios</div>
							<div class="col-md-1 border p-0 align-middle">Editar</div>
							<div class="col-md-1 border p-0 align-middle">Eliminar</div>
						</div>
						<div class="row">
							<div class="col-md-1 p-0">
								<input id="fltUsuario" class="filtro w-100"/>
							</div>
							<div class="col-md-1 p-0">
								<input id="fltNombre" class="filtro w-100"/>
							</div>
							<div class="col-md-1 p-0">
								<input id="fltApellidoP" class="filtro w-100"/>
							</div>
							<div class="col-md-1 p-0">
								<input id="fltApellidoM" class="filtro w-100"/>
							</div>
							<div class="col-md-5 p-0">
								<input id="fltCorreo" class="filtro w-100"/>
							</div>
							<div class="col-md-1 border p-0">
							</div>
							<div class="col-md-1 border p-0">
							</div>
							<div class="col-md-1 border p-0">
							</div>
						</div>
					</div>
					
					<div>
						{{#each Usuarios}}
						<div class="row">
							<div class="col-md-1 border text-truncate" title="{{Usuario}}">{{Usuario}}</div>
							<div class="col-md-1 border text-truncate" title="{{Nombre}}">{{Nombre}}</div>
							<div class="col-md-1 border text-truncate" title="{{ApellidoPaterno}}">{{ApellidoPaterno}}</div>
							<div class="col-md-1 border text-truncate" title="{{ApellidoMaterno}}">{{ApellidoMaterno}}</div>
							<div class="col-md-5 border text-truncate" title="{{Correo}}">{{Correo}}</div>
							<div class="col-md-1 text-center border"><a class="privilegiosUsuario" id="{{_id}}"  href=""><i class="fa fa-pencil" aria-hidden="true"></i></a></div>
							<div class="col-md-1 text-center border"><a class="editUsuario" id="{{_id}}"  href=""><i class="fa fa-pencil" aria-hidden="true"></i></a></div>
							<div class="col-md-1 text-center border"><a class="deleteUsuario" id="{{_id}}"  href=""><i class="fa fa-trash" aria-hidden="true"></i></a></div>
						</div>
						{{/each}}
					</div>
					
					<div>
						<div class="row border">
							<div class="col-md-12 text-center">
							<select class="tblPaginacion">
								<option>10</option>
								<option>25</option>
								<option>50</option>
								<option>100</option>
							</select>
							<a herf="" class="badge badge-primary text-white inicio">Inicio</a>
							<a herf="" class="badge badge-primary text-white anterior">Anterior</a>
							Pagina
							<input type="text" class="tblPagina" style="width:30px;" value="{{Pagina}}"/> de {{Paginas}} paginas.
							<a herf="" class="badge badge-primary text-white siguiente">Siguiente</a>
							<a herf="" class="badge badge-primary text-white fin">Fin</a>
							{{Encontrados}} de {{Registros}} registros
							</div>
						</div>
					</div>
								
				</div>
			</div>
		</div>
	</main>
	
	
	<!-- Modal -->
	<div class="modal fade" id="formaUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="formAgregarUsuario" id="formAgregarUsuario">
						<div class="md-form">
							<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" />
						</div>
						<div class="md-form">
							<input type="text" id="password" name="password" class="form-control" placeholder="Contraseña"/>
						</div>
						<div class="md-form">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Apellido paterno"/>
						</div>
						<div class="md-form">
							<input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Apellido materno"/>
						</div>
						<div class="md-form">
							<input type="text" id="correo" name="correo" class="form-control" placeholder="Correo"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnAgregarUsuario">Guardar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</template>
