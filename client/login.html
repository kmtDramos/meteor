<template name="login">
	<div class="container">
		<div class="card mx-auto w-25 m-4">
			<!-- Form login -->
			<form name="formLogin" class="card-body" onsubmit="return false;">
				<p class="h5 text-center mb-4">Iniciar sesión</p>

				<div class="md-form">
					<i class="fa fa-envelope prefix grey-text"></i>
					<input type="text" id="usuario" class="form-control" placeholder="Usuario" value="">
				</div>

				<div class="md-form">
					<i class="fa fa-lock prefix grey-text"></i>
					<input type="password" id="password" class="form-control" placeholder="Contraseña" value="">
				</div>

				<div class="text-center">
					<button id="login" class="btn elegant-color-dark">Entrar</button>
				</div>
			</form>
			<!-- Form login -->
		</div>
	</div>
</template>
