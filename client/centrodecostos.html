<template name="centrodecostos">
    <main>
        <div class="container">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregarCentroDeCostos">Agregar</button>
            <table class="display" id="centrosdecostos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Margen</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </main>

    <div class="modal fade" id="modalAgregarCentroDeCostos" tabindex="-1" aria-labelledby="" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AgregarLable">Centro de costos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaAgregarCentroDeCostos" name="formaAgregarCentroDeCostos">
                        <div>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre"/>
                        </div>
                        <div>
                            <input type="text" class="form-control" id="margen" placeholder="Margen"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnAgregarCentroDeCostos">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
